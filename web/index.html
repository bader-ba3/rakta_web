  <base href="/rakta/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script>

  <script src="flutter.js" defer></script>

<body style="overflow: hidden">
<div class="container">
  <dotlottie-player class="loading_indicator" src="./assets/animation.json" background="transparent" speed="1" style="  width: 200px; height:   200px " direction="1" playMode="normal" loop autoplay></dotlottie-player>

</div>
 <script>
window.addEventListener('load', function(ev) {
  // Download main.dart.js
  _flutter.loader.loadEntrypoint({
    serviceWorker: {
      serviceWorkerVersion: serviceWorkerVersion,
    },
    onEntrypointLoaded: function(engineInitializer) {
      engineInitializer.initializeEngine().then(function(appRunner) {
        appRunner.runApp();
          var loadingIndicator =document.getElementById("loading_indicator");
        loadingIndicator.remove();
      });
    }
  });
});

  </script>
</body>
